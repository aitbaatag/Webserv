            # First server block - Default for localhost:8080
server 
{
    listen 8080;
    host localhost;
                         server_name default.local fallback.local;    # Multiple server names
    error_page /errors/404.html;                 # Default error page
    max_body_size 2m;                            # 2MB max client body size

    # Route 1: Basic file serving with GET and POST
    route /sdad 
	 {
        methods GET POST;                        # Supports GET and POST
        root /var/www/html;                      # Root directory for files
        directory_listing off;                   # No directory listing
        default_file index.html;                 # Default file for directories
    }

    # Route 2: CGI with PHP, supports POST/GET, full path in PATH_INFO
    route /php
	 {
        methods GET POST;                        # Supports GET and POST
        root /var/www/php;                       # Root for PHP files
        cgi .php;                                # Execute .php files with CGI
    }

    # Route 3: File uploads with POST
    route /upload { 
		methods POST;                            # Only POST allowed
      root /var/www/uploads;                   # Root directory
      upload_dir /var/www/uploads/files;       # Where uploaded files are saved
    }
}

# Second server block - Same port, different server_name
server {
    listen 8080;
    host localhost;
    server_name blog.example.com www.blog.example.com; # Multiple server names
    error_page /errors/blog_404.html;            # Custom error page
    max_body_size 1m;                            # 1MB max body size

    # Route 1: HTTP redirection
    route /old {
        redirect http://new.example.com;         # Redirect to external URL
    }

    # Route 2: Directory listing enabled
    route /files {
        methods GET;                             # Only GET allowed
        root /var/www/blog/files;                # Root directory
        directory_listing on;                    # Enable directory listing
    }

    # Route 3: CGI with Python, supports POST/GET
    route /scripts {
        methods GET POST;                        # Supports GET and POST
        root /var/www/scripts;                   # Root directory
        cgi .py;
		                                   # Execute .py files with CGI
        default_file script.py;                  # Default file for directories
    }
}

# Third server block - Same port, no server_name (non-default)
server {
    listen 8080;
    host aa;                              # No server_name
    error_page /errors/generic_404.html;         # Generic error page
    max_body_size 5m;                            # 5MB max body size

    # Route 1: Simple file serving with uploads
    route /data {
        methods GET POST;                        # Supports GET and POST
        root /var/www/data;                      # Root directory
        directory_listing off;                   # No directory listing
        default_file index.html;                 # Default file
        upload_dir /var/www/data/uploads;        # Supports file uploads
    }
}

# Fourth server block - Different port for variety
server {
    listen 9090;
    host localhost;
    server_name api.example.com;                 # Specific server name
    error_page /errors/api_404.html;             # API-specific error page
    max_body_size 10m;                           # 10MB max body size

    # Route 1: API endpoint with minimal config
    route /api {
        methods GET POST;                        # Supports GET and POST
        root /var/www/api;                       # Root directory
        directory_listing off;                   # No directory listing
        default_file index.json;                 # Default file
    }
}