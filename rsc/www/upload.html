
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
    }
    .description {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .file-input {
      padding: 10px;
      font-size: 16px;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 5px;
      width: 100%;
      color: #333;
      margin-bottom: 15px;
    }
    .submit-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
    .go-back {
      display: block;
      margin-top: 20px;
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Upload Your File</h1>
    <p class="description">Select a file to upload and click the button below.</p>
    <div class="upload-form">
      <input type="file" id="file" class="file-input" required />
      <br />
      <button class="submit-button" onclick="uploadTextPlain()">Upload File</button>
    </div>
    <a href="/cgi/logged.py" class="go-back">Go Back</a>
  </div>

  <script>
function uploadTextPlain() {
  const fileInput = document.getElementById('file');
  const file = fileInput.files[0];
  if (!file) {
    alert('Please select a file.');
    return;
  }

  fetch('/submit-upload', {
    method: 'POST',
    headers: {
      'Content-Type': 'text/plain',
      'X-File-Name': file.name
    },
    body: file
  })
  .then(response => {
    if (response.ok) {
      alert('File uploaded as text/plain!');
    } else {
      alert('Upload failed.');
    }
  })
  .catch(error => {
    console.error('Upload error:', error);
    alert('An error occurred during upload.');
  });
}

  </script>
</body>
</html>
