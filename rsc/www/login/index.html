<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        .welcome-icon {
            font-size: 80px;
            animation: floatUpDown 3s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 15px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            animation: slideInRight 0.8s ease-out;
        }

        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            animation: slideInLeft 0.8s ease-out;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            display: block;
            background-color: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            animation: moveParticle 15s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes moveParticle {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-1000px) translateX(100px); opacity: 0; }
        }

        @media (max-width: 576px) {
            .title {
                font-size: 28px;
            }

            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="welcome-icon">ðŸš€</div>
        <h1 class="title">Welcome to Our Website</h1>
        <p class="description">
            We're glad to have you here! enjoy a smooth experience.
        </p>
        <a href="/login.html" class="button">Login</a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('span');
                particle.className = 'particle';

                // Random size between 5 and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;

                // Random animation delay and duration
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize animations when page loads
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
